<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    
    <!-- Include A-Frame and MindAR libraries -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <!-- Add styles for full-screen rendering -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Full-screen AR.js scene -->
    <a-scene 
        mindar-image="imageTargetSrc: ./mind/targets.mind; autoStart: true;"
        embedded
        color-space="sRGB"
        vr-mode-ui="enabled: false;"
        device-orientation-permission-ui="enabled: true;"
        style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;">
        
        <!-- 3D Model -->
        <a-gltf-model 
            src="./assets/Chiari_Frames_export.glb" 
            position="0 0 0" 
            scale="0.5 0.5 0.5" 
            rotation="0 0 0" 
            visible="false"
            mindar-image-target="targetIndex: 0">
        </a-gltf-model>
        
        <!-- Camera -->
        <a-camera></a-camera>
    </a-scene>
</body>
</html>
